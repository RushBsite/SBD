<!DOCTYPE html>
<html lang="en">
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <div class="user">
                    <a class="btn btn-outline-primary me-2" href="/login">로그인</a>
                </div>
            </div>
        </nav>
        <div class="container px-5 my-5">
            <form action="/register" method="post" id="contactForm" data-sb-form-api-token="API_TOKEN">
                <div class="form-floating mb-3">
                    <input class="form-control" name="ID" id="ID" type="text" required minlength='1' maxlength='20' placeholder="ID" data-sb-validations="required" />
                    <label for="ID">아이디</label>
                    <div class="invalid-feedback" data-sb-feedback="id:required">아이디를 입력하세요.</div>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" name="password" id="password" required minlength='1' maxlength='20' type="password" placeholder="password" data-sb-validations="required" />
                    <label for="password">비밀번호</label>
                    <div class="invalid-feedback" data-sb-feedback="password:required">비밀번호를 입력하세요.</div>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" name="pw_com" id="passwordConfirm" required minlength='1' maxlength='20' type="password" placeholder="password confirm" data-sb-validations="required" />
                    <label for="passwordConfirm">비밀번호 확인</label>
                    <div class="invalid-feedback" data-sb-feedback="passwordConfirm:required">비밀번호 확인을 해주세요.</div>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" name="userAddress" id="userAddress" type="text" required minlength='1' maxlength='20' placeholder="userAddress" data-sb-validations="required" />
                    <label for="userAddress">주소지</label>
                    <div class="invalid-feedback" data-sb-feedback="userAddress:required">주소지를 입력하세요.</div>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" name="EMAIL" id="EMAIL" type="text" required minlength='1' maxlength='20' placeholder="EMAIL" data-sb-validations="required" />
                    <label for="EMAIL">이메일</label>
                    <div class="invalid-feedback" data-sb-feedback="EMAIL:required">이메일을 입력하세요.(ex : abcd1234@gmail.com)</div>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" name="BIRTH" id="BIRTH" type="text" required minlength='1' maxlength='20' placeholder="BIRTH" data-sb-validations="required" />
                    <label for="BIRTH">생년월일</label>
                    <div class="invalid-feedback" data-sb-feedback="BIRTH:required">생년월일을 입력하세요.(ex : 220101)</div>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary btn-lg" id="submitButton" type="submit">가입하기</button>
                </div>
            </form>
        </div>
    </body>
</html>
